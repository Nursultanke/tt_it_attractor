{% load static %}
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item text-right">
          <a href="{% url 'user_password_change' %}" class="nav-link">Сменить пароль</a>
      </li>
      <li class="nav-item text-right">
          <a href="{% url 'logout' %}" class="nav-link">Выйти</a>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          {% if user.is_authenticated %}
          <a href="{% url 'user_update' user.id %}" class="d-block">{{ user.username}}</a>
          {% endif %}
        </div>
      </div>

      <nav class="mt-2 mb-10">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="{% url 'main' %}"
                    {% if '/' == request.path %}
               class="nav-link active"
                    {% else %}
               class="nav-link"
                    {% endif %}>
              <i class="nav-icon far fa-newspaper"></i>
              <p>
                Статьи
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'category_list' %}"
                    {% if '/category_list' == request.path %}
               class="nav-link active"
                    {% else %}
               class="nav-link"
                    {% endif %}>
              <i class="nav-icon fas fa-box"></i>
              <p>
                Категории
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'user_list' %}"
                    {% if '/accounts/user_list' == request.path %}
               class="nav-link active"
                    {% else %}
               class="nav-link"
                    {% endif %}>
              <p>
                  <i class="nav-icon fas fa-user"></i>
                  Пользователи
              </p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
