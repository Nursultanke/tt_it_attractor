<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">
<section id="login" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Войти</h4>
                    </div>
                    <div class="card-body">
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'login' %} " method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Пользовательское имя</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password2">Пароль</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <input type="submit" value="Войти" class="btn btn-secondary btn-block">
                        </form>
                        <div class="text-center">
                            <a href="{% url 'register' %}" class="btn text-center"> Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
