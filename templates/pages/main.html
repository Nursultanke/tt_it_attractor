{% extends 'index.html' %}
{% block content %}
<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Список статьей</h1>
          </div>
        </div>
          <a href="{% url 'article_add' %}">
              <button type="button" class="btn btn-primary">Добавить</button>
          </a>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row padding">
            {% if article_list %}
            {% for item in article_list %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ item.image.url }}" alt="" class="img-responsive card-img-top" style="width: 100%; height: 200px">
                        <div class="card-body">
                            <h4 class="card-title">{{ item.title | slice:':30' }}...</h4>
                            <p class="card-text">{{ item.description| slice:':30' }}...</p>
                            <a href="{% url 'article_detail' item.id %}" ><i class="fa fa-eye"></i></a>
                            <a href="{% url 'article_update' item.id %}" ><i class="fa fa-edit" ></i></a>
                            <a href="{% url 'article_delete' item.id %}" ><i class="fa fa-trash" ></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        </div>
      </div>
    </section>
  </div>
{% endblock %}
